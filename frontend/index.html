<!DOCTYPE html>
<html>
<head>
    <title>Mass Serverless To-Do App üî•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- MASS CSS --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #6a11cb; /* Purple */
            --secondary-color: #2575fc; /* Blue */
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-color: #333;
            --border-color: #e0e0e0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.12);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
            min-height: 100vh;
            padding: 40px 15px;
            color: var(--text-color);
        }

        .app-container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-medium);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 600;
        }

        h2 {
            text-align: center;
            color: #555;
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }

        button.add-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap; /* Prevent button text wrapping */
        }

        button.add-btn:hover {
            opacity: 0.9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        button.add-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        ul#todoList {
            list-style-type: none;
        }

        li.todo-item {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease;
            position: relative; /* For absolutely positioned buttons */
        }
        
        li.todo-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px var(--shadow-light);
            border-left: 5px solid var(--secondary-color);
            padding-left: 20px; /* Adjust padding on hover */
        }
        
        .todo-text {
            flex-grow: 1;
            margin-right: 15px;
            word-break: break-word; /* Wrap long text */
        }

        .item-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
            margin-left: 8px;
            transition: transform 0.2s ease, color 0.2s ease;
        }
        .item-actions button:hover {
            transform: scale(1.2);
        }
        .edit-btn { color: var(--secondary-color); }
        .delete-btn { color: var(--danger-color); }
        
        li.no-items {
            text-align: center;
            color: #777;
            padding: 20px;
            font-style: italic;
        }

        /* Loading state */
        #loading {
            text-align: center;
            padding: 20px;
            color: #777;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="app-container">
        <h1>Mass To-Do App üî•</h1>

        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Enna seyyanum?">
            <button class="add-btn" onclick="addTodo()">Add Item</button>
        </div>

        <h2>Current Todos:</h2>
        <div id="loading" style="display: none;">Loading...</div>
        <ul id="todoList"></ul>

    </div> <script>
        // Un API URL correct-a irukku
        const API_URL = 'https://g119iy0347.execute-api.ap-south-1.amazonaws.com/Prod/todos';
        const todoList = document.getElementById('todoList');
        const todoInput = document.getElementById('todoInput');
        const loadingDiv = document.getElementById('loading');

        // Function to show/hide loading indicator
        function setLoading(isLoading) {
            loadingDiv.style.display = isLoading ? 'block' : 'none';
        }

        // Function to get all todos and show them
        async function getTodos() {
            setLoading(true);
            todoList.innerHTML = ''; // Clear list immediately
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const todos = await response.json();
                
                if (!Array.isArray(todos)) {
                     console.error("API did not return an array:", todos);
                     throw new Error("Invalid data format from API");
                }

                if (todos.length === 0) {
                    todoList.innerHTML = '<li class="no-items">Item illa ba! Pudhusa add pannu.</li>';
                } else {
                    // Sort items by ID (timestamp) - newest first might be better?
                    todos.sort((a, b) => (a.id > b.id) ? 1 : -1); 
                    todos.forEach(todo => {
                        appendTodoItem(todo); // Use a helper function
                    });
                }
            } catch (error) {
                console.error('Error fetching todos:', error);
                todoList.innerHTML = '<li class="no-items">Oops! Items load pannala. Error aayiduchu.</li>';
            } finally {
                setLoading(false);
            }
        }
        
        // Helper function to create and add a list item to the DOM
        function appendTodoItem(todo) {
             const li = document.createElement('li');
             li.className = 'todo-item';
             li.setAttribute('data-id', todo.id); // Store ID on the element
             
             li.innerHTML = `
                <span class="todo-text">${escapeHTML(todo.todo)}</span>
                <div class="item-actions">
                    <button class="edit-btn" onclick="editTodo('${todo.id}', this)">‚úèÔ∏è</button>
                    <button class="delete-btn" onclick="deleteTodo('${todo.id}', this)">üóëÔ∏è</button>
                </div>
             `;
             todoList.appendChild(li);
        }

        // Function to add a new todo
        async function addTodo() {
            const todoText = todoInput.value.trim(); // Trim whitespace
            if (!todoText) return; // Don't add empty items

            setLoading(true); // Show loading maybe? Or just disable button
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ todo: todoText })
                });
                 if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                 const newItem = await response.json(); // Get the new item details from response
                 
                 // Remove "No items" message if it exists
                 const noItemsLi = todoList.querySelector('.no-items');
                 if (noItemsLi) noItemsLi.remove();

                 appendTodoItem(newItem); // Add the new item visually
                 todoInput.value = ''; // Clear input

            } catch (error) {
                 console.error('Error adding todo:', error);
                 alert('Error adding item!'); // Simple user feedback
            } finally {
                 setLoading(false);
            }
        }

        // Function to delete a todo
        async function deleteTodo(id, buttonElement) {
            if (!confirm('Indha item-a delete pannava?')) return; // Confirm before deleting

            const listItem = buttonElement.closest('li'); // Find the parent list item
            listItem.style.opacity = '0.5'; // Visually indicate deletion process

            try {
                const response = await fetch(`${API_URL}/${id}`, { // Add ID to URL
                    method: 'DELETE'
                });
                 if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                 
                 listItem.remove(); // Remove item from the list visually
                 
                 // Check if list is now empty
                 if (todoList.children.length === 0) {
                     todoList.innerHTML = '<li class="no-items">Item illa ba! Pudhusa add pannu.</li>';
                 }
            } catch (error) {
                 console.error('Error deleting todo:', error);
                 alert('Error deleting item!');
                 listItem.style.opacity = '1'; // Restore opacity if delete failed
            }
        }

        // Function to start editing a todo
        function editTodo(id, buttonElement) {
            const listItem = buttonElement.closest('li');
            const textSpan = listItem.querySelector('.todo-text');
            const currentText = textSpan.textContent;

            // Replace text with an input field
            textSpan.innerHTML = `<input type="text" class="edit-input" value="${escapeHTML(currentText)}" onkeydown="handleEditKey(event, '${id}', this)">`;
            
            // Hide edit/delete buttons, show save/cancel (optional, simple prompt is easier)
            // For simplicity, let's use a prompt first
            
            const newText = prompt("Pudhu text enter pannu:", currentText);
            
            if (newText !== null && newText.trim() !== currentText) {
                // If user entered new text and didn't cancel
                updateTodoText(id, newText.trim(), listItem, textSpan);
            } else {
                // Restore original text if cancelled or no change
                 textSpan.innerHTML = escapeHTML(currentText); 
            }
        }

        // Function to actually update the todo text via API
        async function updateTodoText(id, newText, listItem, textSpan) {
             listItem.style.opacity = '0.5'; // Indicate update
             try {
                const response = await fetch(`${API_URL}/${id}`, { // Add ID to URL
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ todo: newText })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                textSpan.innerHTML = escapeHTML(newText); // Update text visually

             } catch(error) {
                 console.error('Error updating todo:', error);
                 alert('Error updating item!');
                 // Optionally restore original text here if needed
             } finally {
                 listItem.style.opacity = '1'; // Restore opacity
             }
        }
        
        // Helper function to prevent XSS attacks when displaying user input
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // Load the list when page opens
        getTodos();
    </script>
</body>
</html>
